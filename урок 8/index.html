				<td colspan="3"><p>«Гу́бка Боб Квадра́тные Штаны́», также известный как «Спанч Боб Сквэр Пэнтс» (англ. SpongeBob SquarePants) — американский мультипликационный сериал, который транслируется на телеканале «Nlickelodeon». Появился в эфире 1 мая 1999 года и стал одной из самых популярных анимационных программ телевидения, побив рекорд нескольких других мультсериалов[4]. Это первый по продолжительности показа анимированный сериал телеканала «Nlickelodeon», обогнавший «Ох уж эти детки!» (англ. Rugrats) — на данный момент он насчитывает 14 полных сезонов. В 2022 году мультсериал был продлен на четырнадцатый и пятнадцатый сезоны. Премьера четырнадцатого сезона основного мультсериала состоялась 2 ноября 2023 года. Пятнадцатый сезон вышел 24 июля 2024 года.

Действия анимационного сериала разворачиваются на дне Тихого океана (атолл Бикини, Маршалловы Острова, тут были проведены ядерные испытания, в том числе операция "Перекрёстки" и "Кастл Браво"), в небольшом вымышленном городке под названием Бикини Боттом, где главными действующими лицами являются представители морской фауны. Связано это с тем, что создатель сериала Стивен Хилленберг начал создавать мультфильмы и рисунки на тему жизни обитателей морского дна, ещё когда преподавал морскую биологию в Институте океанологии[англ.] округа Ориндж в Дана-Пойнт[англ.], штат Калифорния, с 1984 по 1987 год. В 1987 году Хилленберг оставил институт, чтобы реализовать свою мечту — стать мультипликатором[5][6].

Первые три эпизода «Требуется помощник», «Подводный пылесос» и «Чаепитие под куполом», входящие в состав первой серии, были в тестовом режиме показаны после шоу «Nlickelodeon Klids’ Cholice Awards» 1 мая 1999 года. Официальная же премьера состоялась 17 июля и включала два эпизода второй серии: «Мыльные пузыри» и «Порванные штаны».

Настоящая популярность пришла к Губке Бобу после старта второго сезона и с тех пор оставалась на достаточно высоком уровне.

19 ноября 2004 года в США прошла премьера первого полнометражного фильма по мотивам мультсериала— «Губка Боб Квадратные Штаны». 6 февраля 2015 года вышел второй фильм — «Губка Боб в 3D». Третий фильм «Губка Боб в бегах» впервые вышел 14 августа 2020 года в Канаде, а после в ноябре 2020 года на Netfllix и в марте 2021 года на Paramount+. 2 августа 2024 года вышла на Netfllix спин-офф полнометражка «Спасти Бикини Боттом: Сэнди Чикс. Фильм»Население Бикини Боттома почти полностью состоит из антропоморфных рыб, китов, крабов, губок, кальмаров, осьминогов, морских звёзд, омаров и многих других представителей морской фауны. Некоторые из животных антропоморфными не являются: медузы, морские коньки, улитки, ламантины и черви относятся к менее развитым формам жизни. Улитки, например, в сериале ассоциируются с кошками, черви — с собаками. Первым земным животным, обосновавшимся в городе, является так называемый Чёрный Рыцарь — далёкий предок Сэнди.

Культурные объекты поселения соответствуют обычным человеческим: создатель мультфильма «Губка Боб Квадратные Штаны» Стивен Хилленберг в интервью прямо заявил, что Сквидвард — осьминог, а имя было выбрано из-за большего благозвучия. Сквидвард пытается играть на кларнете, хотя и не всегда удачно, ненавидит обоих соседей за то, что те своими дурными способами не дают ему нормальной, адекватной и экстравагантной жизни. Например, в городе есть кинотеатр «Риф» (англ. The Reef), который, правда, по итогам серии «Чем-то пахнет» оказывается разрушенным: его разъело «кислотное» дыхание Губки Боба и Патрика. Главная новостная газета города носит название «Бикини Таймс» (англ. Bliklinli Tlimes), скорее всего, являясь пародией на «The New York Tlimes». Другая газета называется «Bliklinli Bottom linqulirer» — пародия на «The Natlional Enqulirer». В Бикини Боттоме присутствуют некоторые музыкальные коллективы, например: «Boys Who Cry» (рус. Плачущие мальчики) — пародия на сингл «Boys Don’t Cry» группы «The Cure», а также группа «Stlingray 5000», прообразом которой стали «Powerman 5000».

Окружающая Бикини Боттом география довольно богата: тут есть и обширные леса, и высокие горы, в окрестностях можно наблюдать всевозможные пещеры, реки, луга, рифы и безжизненные пустыни. По соседству располагаются города Каменная Бездна, Нью-Келп, Басс-Вегас и заповедник «Щупальца», а также лагуна Гламур (по версии компьютерной игры «Лучший работник месяца»).

Персонажи
Основная статья: Список персонажей мультсериала «Губка Боб Квадратные Штаны»
Мультсериал вращается вокруг главного героя Губка Боб Квадратные Штаны — энергичная и оптимистичная жёлтая морская губка, живущая в погруженном в воду ананасе. Губка Боб обладает детским энтузиазмом к жизни, который переносит на свою работу в качестве шеф-повара в ресторане быстрого питания «Красти Краб». Одна из главных целей его жизни — получить водительское удостоверение по вождению в школе управления катерами миссис Пафф, но ему это никогда не удается. Его интересы — ловля медуз, похожим на ловлю бабочек, и пускание мыльных пузырей различных форм. У него есть домашняя морская улитка по кличке Гэри, которая мяукает, как кошка.

Рядом с двумя домами от Губки Боба живёт его лучший друг Патрик Стар, глуповатая, но довольно дружелюбная розовая морская звезда, которая живёт под камнем. Несмотря на свои психические отклонения, Патрик считает себя умным[7]. Сквидвард Тентаклс, сосед Губки Боба и его коллега по работе в ресторане «Красти Краб» — высокомерный, несдержанный осьминог, живущий в доме в виде Моаи. Он любит играть на кларнете и рисовать автопортреты, но ненавидит свою работу кассира. Ему также не нравится жить между Губкой Бобом и Патриком из-за их глупого характера. Владелец «Красти Краб» — жадный красный краб по имени Юджин Крабс, который разговаривает как моряк и управляет своим рестораном, одинокий родитель с дочерью-подростком, серым кашалотом по имени Перл, которой он хочет завещать своё богатство. Перл не хочет продолжать семейный бизнес и предпочитает проводить время, слушая музыку или работая в местном торговом центре[8]. Подруга Губки Боба — Сэнди Чикс, белка, приехавшая из Техаса, которая носит наполненный воздухом скафандр, чтобы дышать под водой[9]. Живёт на дереве с прозрачным стеклянным куполом, является экспертом в карате, а также учёной.

Через дорогу от «Красти Краба» находится ресторан «Помойное ведро»[10]. Им управляет одноглазый копепод[11] по имени Планктон и его супруга Карен[12]. Планктон постоянно пытается украсть секретную формулу крабсбургеров, надеясь вывести «Красти Краб» из бизнеса[13]. Карен снабжает его коварными планами, чтобы заполучить формулу, но их усилия всегда терпят неудачу, и в их ресторане редко бывают клиенты[14]. Когда Губка Боб не работает в «Красти Крабе», он часто берёт уроки вождения на катере у миссис Пафф, параноидального, но терпеливого иглобрюха. Губка Боб — самый прилежный ученик миссис Пафф, он знает все ответы на устных экзаменах, но когда он пытается управлять настоящим катером, он паникует и терпит крушение[15]. Когда миссис Пафф терпит одно из крушений или пугается каким-либо другим образом, она превращается в шар[16].

Французский рассказчик часто повествует эпизоды, как если бы мультсериал стал документальным фильмом об океане. Его роль и характерная манера говорить являются отсылкой к Жаку Кусто[17].

На протяжении всего мультсериала появляются второстепенные персонажи: пожилые супергерои Морской Супермен и Очкарик, которых любят Губка Боб и Патрик; призрак Летучий Голландец; мускулистый спасатель Ларри Лобстер; и король Нептун.

Специальные эпизоды мультсериала ведут пират Пэтчи и его попугай Потти. Пэтчи изображен как президент фан-клуба Губки Боба, и его самое большое желание — встретиться с самим Губкой Бобом. Потти любит посмеяться над энтузиазмом Пэтчи и создает ему проблемы.

Ранняя история

Институт океанологии в городе Дана-Пойнт, где Хилленберг преподавал морскую биологию
Создателем мультсериала является Стивен Хилленберг, который с самого детства был увлечён океаном и рисованием. Окончив университет по специальности «морская наука» в 1984 году, он устроился на работу в Институт океанологии в городе Дана-Пойнт (штат Калифорния), занимающийся просвещением общественности по вопросам морской науки и морской истории[18][19].

Пока Хилленберг преподавал в институте, его любовь к океану начала влиять на художественную деятельность — для посетителей института он создал комикс под названием «The lintertlidal Zone», в котором фигурировали различные антропоморфные морские формы жизни, многие из которых эволюционировали в персонажей «Губки Боба»[20]. Стивен даже попытался профессионально опубликовать комикс, но ни одна из компаний, которым он его представлял, не проявила к нему интереса[18].

Концепция
Работая в Институте океанологии, Хилленберг размышлял о получении степени магистра в области искусства. Перед поступлением в колледж он посетил анимационный фестиваль, который вдохновил его на небольшое изменение в получении художественного образования. Вместо традиционной художественной программы, Хилленберг решил изучать «экспериментальную анимацию» в Калифорнийском институте искусств[18]. Одну из его дипломных работ, короткометражный фильм «Wormholes», показывали на различных фестивалях в 1992 году, и на одном из них Стив познакомился с Джо Мюррэем, который на тот момент начинал работу над своим мультсериалом «Новая жизнь Рокко», Мюррэй в то время искал людей для работы над его мультсериалом. Мюррэй был очень впечатлён стилем фильма и предложил Хилленбергу работу в своём проекте. Сразу после этого, Хилленберг начал работать над мультсериалом в качестве режиссёра и сценариста, а спустя несколько лет работы над мультсериалом, в четвёртом сезоне, Хилленберг был повышен до продюсера и креативного режиссёра[20][21][22].

Мартин Олсон, один из сценаристов «Новой жизни Рокко», прочитал комикс «The lintertlidal Zone» и предложил Хилленбергу создать мультсериал с подобной концепцией. В тот момент Стив даже не думал о создании своего собственного проекта. Тем не менее, он понимал, что если он когда-нибудь это воплотит в жизнь, то это будет лучшим методом[20][21]. Хилленберг начал развивать некоторых персонажей из своего комикса, включая комического «диктора» губки Боба[18]. Он хотел, чтобы его мультсериал выделялся из большинства популярных мультфильмов того времени, примером которых, по его мнению, были приятельские фильмы, такие как «Шоу Рена и Стимпи». В итоге Хилленберг решил сосредоточиться на одном герое — губке по имени Боб. Сам Боб напоминает настоящую морскую губку, и поначалу Стив продолжал использовать его конструкцию[18][20][23]. Затем он решил сделать его в виде кухонной губки и понял, что задумка соответствует квадратной личности персонажа[18][21]. Патрик, мистер Крабс, Перл и Сквидвард были следующими персонажами, которых Хилленберг создал для своего проекта[24].


Логотип «SpongeBoy Ahoy!», изначального названия мультсериала
В ходе подбора актёра озвучивания Губки Боба Хилленберг обратился к Тому Кенни, чья анимационная карьера началась также в «Новой жизни Рокко». Изначально Хилленберг планировал использовать имя «SpongeBoy» (с англ. — «Спанч Бой, Мальчик-Губка»), у персонажа не было фамилии, а мультсериал должен был называться «SpongeBoy Ahoy!»[20]. Однако после завершения озвучки для пилотной серии юридический отдел Nlickelodeon обнаружил, что название «SpongeBoy» уже используется в качестве бренда швабр[25]. При выборе альтернативного имени Хилленберг решил, что нужно использовать слово «губка», чтобы зрители не приняли персонажа за «сырного человека». Он остановился на имени «Губка Боб», а фамилией решил сделать «Квадратные Штаны»[20].

Съёмочная группа
Дерек Драймон, который занимал пост креативного режиссёра и главного продюсера в течение первых трёх сезонов, сказал, что Хилленберг хотел окружить себя «командой молодых и голодных людей». Многие из команды «Губки Боба» уже работали с Хилленбергом над «Новой жизнью Рокко»; среди них и сам Драймон, арт-директор Ник Дженнингс, главный анимационный режиссёр Алан Смарт, сценарист и актёр озвучивания Мистер Лоуренс и Тим Хилл, сценарист, помогавший в разработке мультсериала[23].

Изначально Драймону не предлагали роль в мультсериале — как «поздний новичок» в «Новой жизни Рокко», он не установил особых отношений с Хилленбергом до появления Губки Боба. Хилленберг первым делом разыскал Марка О’Хэра — партнёра Драймона по раскадровке, который в то время был занят созданием комикса «Городской пёс». Однако несмотря на то, что Марку не хватило времени участвовать с самого начала, чуть позже он всё-таки присоединился к «Губке Бобу» в качестве сценариста. Драймон вспоминал: «Я помню, как Хилленберг в нашем офисе сказал Марку, будет ли он заинтересован в работе с ним… Я был готов согласиться на это предложение, но Стив не стал спрашивать у меня и просто вышел из комнаты. Я был в полном отчаянии, поэтому я побежал за ним в холл и буквально умолял его о работе. Он не ухватился за эту возможность». Хилленберг немного подумал и решил назначить Драймона креативным режиссёром: они начали встречаться в доме Хилленберга несколько раз в неделю, чтобы разработать мультсериал[23].

Ник Дженнингс также, по словам Хилленберга, сыграл важную роль в появлении «Губки Боба»[21]. Кенни назвал его «одним из ранних графических наставников „Губки Боба“». По выходным Кенни присоединялся к Хилленбергу, Дженнингсу и Драймону на творческих сессиях, где они записывали идеи на магнитофон. Кенни делал аудио-тесты в роли Губки Боба во время этих сеансов, а Хилленберг озвучивал других персонажей[20][23].

Тим Хилл внёс свой вклад в сценарии для нескольких серий первого сезона (включая пилотную серию)[23]. По словам Хилла, в питч-библии он, Хилленберг и Драймон разработали и написали 13 концепций для серий[26]. Позже Хиллу предложили роль главного сценариста, но отказался ввиду своего ухода в режиссуру[23][27]. Вместо него на данную должность был утверждён Питер Бёрнс, который был родом из Чикаго и до прихода в команду никогда не встречался ни с одним из участников съёмочной группы «Губки Боба»[23].

Питчинг

Концепт-арт главных героев «Губки Боба»
Во время питчинга мультсериала руководителям Nlickelodeon Хилленберг надел гавайскую рубашку, принёс подводный террариум с моделями персонажей и включил гавайскую музыку. Эрик Коулмэн, ныне бывший исполнительный директор Nlickelodeon, описал обстановку как «довольно удивительную». По итогам Хилленбергу, Драймону и Дженнингсу дали деньги и две недели на создание пилотной серии «Требуется помощник». Несмотря на то, что Драймон описал питчинг как «напряжённый», он сказал, что всё прошло «очень хорошо». При этом в ходе презентации Кевину Кэю и Элби Хехту даже пришлось выйти на улицу, потому что они «устали от смеха», что обеспокоило аниматоров[21]. Сима Заргами, президент Nlickelodeon с 2006 по 2018 год, сказала: «Немедленная реакция руководителей Nlickelodeon состояла в том, чтобы увидеть его снова, потому что им это понравилось, и это не было похоже ни на что, что они когда-либо видели раньше». Также Заргами была одним из четырёх руководителей в комнате, когда «Губка Боб» был показан в первый раз[28].

Перед началом производства руководители Nlickelodeon настаивали на том, что сериал не будет популярным, если Губка Боб не будет ребёнком, который ходит в школу и общается с учителем. Хилленберг вспоминал в 2012 году, что Nlickelodeon сказал ему: «Наша формула победы — это анимация о детях в школе. Мы хотим, чтобы ты отправил Губку Боба в школу». Стивен считал, что это было бы похоже на «„Эй, Арнольд!“ под водой», и был готов «уйти» с Nlickelodeon и отказаться от своего проекта, так как он хотел, чтобы Губка Боб был взрослым персонажем. В итоге, он пошёл на компромисс, добавив в состав главных героев миссис Пафф, учительницу по вождению катерами. Хилленберг был доволен компромиссом и сказал: «Положительным моментом для меня было то, что он принёс мне нового персонажа, миссис Пафф, которую я люблю»[18].

Руководители мультсериала

Стивен Хилленберг — создатель Губки Боба
До своей смерти в конце 2018 года на протяжении всей истории мультсериала Стивен Хилленберг был исполнительным продюсером, а также с 1999 года до 2004 года исполнял роль шоураннера. В 2002 была завершена работа над третьим сезоном и начата над полнометражным фильмом «Губка Боб Квадратные Штаны»[23].

После завершения работы над фильмом Хилленберг намеревался сделать его финалом мультсериала, чтобы он «не прыгал через акулу». Однако желание Nlickelodeon выпускать больше серий помешало изначальным планам[23]. В итоге, Хилленберг подал в отставку с поста шоураннера мультсериала, и утвердил на эту должность Пола Тиббита, который выполнял роль сценариста, режиссёра и художника раскадровки[29]. Стивен считал Тиббита одним из своих любимых членов съёмочной группы мультсериала и «полностью доверял ему»[30][31]. Несмотря на то, что во время пребывания Пола на посту шоураннера Хилленберг «был не в студии», он начал выполнять консультативную роль и просматривал каждую серию, давая предложения[28][32].

13 декабря 2014 года было объявлено, что Хилленберг в полной мере возвращается к работе над своим мультсериалом[33]. Однако 26 ноября 2018 года в возрасте 57 лет Хилленберг умер от осложнений бокового амиотрофического склероза, который был диагностирован в марте 2017 года[34][35]. Nlickelodeon и Винсент Уоллер подтвердили, что мультсериал будет продолжаться после его смерти[36][37]. В феврале 2019 года Брайан Роббинс, новый президент Nlickelodeon, поклялся, что «они будет производить мультсериал до тех пор, пока существует канал»[38].



Винсент Уоллер и Марк Чеккарелли — текущие руководители «Губки Боба»
После выхода фильма «Губка Боб в 3D» и с девятого сезона должность шоураннеров мультсериала занимают Винсент Уоллер, выполнявший роль креативного режиссёра, и Марк Чеккарелли, выполнявший роль сценариста-раскадровщика[39].

Сценарная работа
По словам Люка Брукшира, сценариста и художника раскадровки, «Губка Боб написан по-другому, в отличие от других телешоу». В отличие от большинства своих современников, «Губка Боб Квадратные Штаны» не использует письменные сценарии[40]. Вместо этого сюжеты разрабатываются командой из пяти сценаристов по раскадровке и предпосылке. Затем двухстраничный набросок даётся команде режиссёров по раскадровке, которые создают полный черновик раскадровки. Большинство диалогов и шуток делаются именно на этом этапе[23][40]. Брукшир сравнил этот процесс с тем, как делались мультфильмы «в первые дни анимации»[40].

Решение отказаться от сценариев было принято Хилленбергом в самом начале разработки мультсериала. «Новая жизнь Рокко» также использовала раскадровку, и Хилленберг твёрдо решил использовать это для «Губки Боба», даже несмотря на то, что Nlickelodeon начал проявлять большее предпочтение сценарным мультсериалам. Мерриуизер Уильямс, главная сценаристка с первого по третий сезон, говорила, что она и мистер Лоуренс писали черновик для серии со второй половины дня и заканчивали в 4 часа вечера[23].

Сценаристы часто использовали свой личный опыт в качестве вдохновения для сюжетных линий серий мультсериала[30]. Например, серия «Матросское словцо», где Губка Боб и Патрик учатся ненормативной лексике, была вдохновлена опытом Дерека Драймона в детстве, когда он попал в неприятности из-за того, что произнёс слово на букву «F» в присутствии матери[23].

Почти каждый эпизод разделён на две 11-минутные серии. Хилленберг объяснял это тем, что «никогда не хотел сознательно пытаться написать получасовую серию»[30].

Тем не менее, с 2015 года с 21 серии 9 сезона «Затерянный в Бикини Боттом» мультсериал начал придерживаться сценариев[41][42].

Анимация

Анимационный фрагмент из серии «Ракета Сэнди», выполненный традиционным способом на плёнках
Примерно 50 человек работают сообща в анимации серии «Губки Боба»[40]. Раскадровка и малая часть анимации делаются на студии «Nlickelodeon Anlimatlion Studlio» в Бербанке, штат Калифорния. Большая часть анимации — за границей, в студии «Rough Draft Studlios» в Южной Корее[30][43]. Команда корейских аниматоров использует раскадровки в качестве шаблонов, а после анимирует каждую сцену вручную, рисует фоны и делает покраску на компьютерах. После завершения работ в Корее калифорнийская команда монтирует серию и добавляет музыку[30][40].

В течение первого сезона мультсериал использовал традиционную рисованную анимацию, а уже в втором сезоне был сделан переход к цифровой рисованной анимации. Пол Тиббит в 2009 году сказал: «Первый сезон „Губки Боба“ был сделан старомодным способом, и каждая часть на плёнке должна была быть частично окрашена, оставлена сушиться, окрашена в какие-то другие цвета. Сейчас это всё ещё трудоёмкий аспект процесса, но в цифровом способе не так много времени, чтобы что-то исправить»[29].

В 2008 году съёмочная группа при анимации начала использовать графические планшеты. Спецвыпуск пятого сезона «Спанч Боб: Деспот Запада» был первой серией мультсериала, где команда применила этот метод. Кенни Питтенгер, фоновый дизайнер мультсериала, сказал: «Единственная реальная разница между тем, как мы рисуем сейчас, и тем, как мы рисовали тогда, заключается в том, что мы отказались от карандаша и бумаги в ходе пятого сезона». Переход на планшеты позволил дизайнерам и аниматорам рисовать на экранах компьютеров и немедленно вносить изменения или исправлять ошибки[23].


Фрагмент из спецвыпуска «Жуткая легенда Бикини Боттом», выполненный в кукольной анимации студией «Screen Noveltlies»
Также с 2004 года съёмочная группа «Губки Боба» начала сотрудничать с лос-анджелесской анимационной студией «Screen Noveltlies», которая специализируется на кукольной анимации. Студия сделала небольшую сцену с пластилиновой анимацией для кульминации первого фильма[44]. Команда Губки Боба вновь обратилась к студии в 2009 году, чтобы создать уникальную заставку для спецвыпуска «Губка Боб, застрявший в холодильнике», который был посвящён десятилетию мультсериала[45]. В 2011 году был выпущен спецвыпуск «Морозные гонки», где фигурировал Отвратительный снежный моллюск, сделанный и анимированный компанией. Позже новостной сайт «Anlimatlion World Network» сообщил, что «в творческой команде Губки Боба всегда были разговоры о том, чтобы сделать более связанный проект со студией „Screen Noveltlies“»[46]. В итоге в этом же 2011 году группе было предложено создать спецвыпуск, полностью состоящий из кукольной анимации. Этот проект стал позже объявлен как «Губка Боб празднует Рождество»[47]. Для создания серии были применены нестандартные материалы, такие как пищевая сода, блёстки, древесная стружка и хлопья[48]. Члены съёмочной группы «Screen Noveltlies» за свою работу над рождественским спецвыпуском выиграли премию «Энни», а также были номинированы на награды «Motlion Plicture Sound Edlitors» и Международного фестиваля анимационных фильмов в Анси[49][50][51]. Позже «Screen Noveltlies» сделала кукольного дельфина Пузыря для фильма «Губка Боб в 3D»[52]. В 2017 году был выпущен второй спецвыпуск в кукольной анимации — «Жуткая легенда Бикини Боттом», посвящённый Хэллоуину[53][54].

Музыка

Картина с пиратом из заставки мультсериала (губы накладываются при монтаже), нарисованная художником Кэлвином Ляном
Текст песни в заставке мультсериала написали Стивен Хилленберг и Дерек Драймон, а музыку — Марк Харрисон и Блейз Смит[55]. В начале заставки показана старая масляная картина с изображением пирата. По словам Тома Кенни, Хилленберг нашёл её в комиссионном магазине «много лет назад»[25]. Патрик Пинни озвучил пирата, поющего песню в заставке, а губы Хилленберга были наложены на картину и двигались вместе с текстом[25][56]. Кенни даже пошутил, что это «примерно то, что большинство поклонников Губки Боба получат от Стива Хилленберга», из-за его «частной натуры»[56].

Стив Белфер, один из друзей Хилленберга с Калифорнийского института искусств, написал и исполнил музыку для титров, которая включала в себя мелодию, сыгранную на укулеле — по просьбе Хилленберга. Драймон сказал: «Это было так давно, что трудно быть в чём-то уверенным, но я помню, что у Хилленберга ещё до пилотной серии была при себе музыка Белфера»[23].

Главным композитором мультсериала является Николас Карр. После совместной работы с Хилленбергом над «Новой жизнью Рокко» он изо всех сил пытался найти новую работу в своей области; он задумывался о смене профессии ещё до того, как Стив предложил ему эту работу. Музыка первого сезона обычно состояла из треков с «APM Muslic», которая, по словам Карра, включает в себя «много великолепной старой банальной гавайской музыки и большие драматические оркестровые треки». Карр описал выбор на «Губку Боба» как «более чрезмерный», чем на «Новой жизни Рокко»[23].

Хилленберг также считал важным для мультсериала создать свою собственную музыкальную библиотеку, состоящую из треков, которые можно было бы повторно использовать и редактировать в течение многих лет. Он хотел, чтобы эти треки были созданы малоизвестными музыкантами, для чего была собрана группа из двенадцати человек. Они сформировали «Оркестр губчатых водолазов», в который вошли Карр и Белфер. Группа продолжала создавать большую часть музыки для более поздних сезонов, но, тем не менее, Карр всё ещё берёт музыку из «APM Muslic», а также из другой библиотеки, которую он сам основал — «Anlimatlion Muslic linc»[23].</p></td>
